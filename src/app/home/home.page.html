<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mex Enterprise
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mex Enterprise</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-button expand="block" (click)="openFirstMenu()">Home</ion-button>
      <ion-button expand="block" (click)="Camera()">Camera</ion-button>
      <ion-button expand="block" (click)="patientHistory()">Patient History</ion-button>
    </ion-row>
  </ion-grid>
