<app-header></app-header>


<ion-content [fullscreen]="true" style="margin-bottom: 40px;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mex Enterprise</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-text-center" style="margin-top: 10%;">
    <ion-row>
      <ion-col size="4" (click)="openFirstMenu()">
        <ion-card class="hover-card" style="height: 200px;">
          <div class="icon-background icon-bg" style="background-color: #E7F5F3;">
            <ion-icon name="home" class="centered-icon" style="font-size: 4em; color: #16A085;"></ion-icon>
          </div>
          <ion-card-content>
            <ion-card-title class="card-title">Home</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4" (click)="Camera()">
        <ion-card class="hover-card" style="height: 200px;">
          <div class="icon-background icon-bg" style="background-color: #FBE7E9;">
            <ion-icon name="camera" class="centered-icon" style="font-size: 4em; color: #D50F25;"></ion-icon>
          </div>
          <ion-card-content>
            <ion-card-title class="card-title">Camera</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4" (click)="patientHistory()">
        <ion-card class="hover-card" style="height: 200px;">
          <div class="icon-background icon-bg" style="background-color: #EAF0FD;">
            <ion-icon name="document" class="centered-icon" style="font-size: 4em; color: #3369E8;"></ion-icon>
          </div>
          <ion-card-content>
            <ion-card-title class="card-title">Patient History</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer style="position: fixed; bottom: 0; width: 100%;">
  <ion-toolbar class="ion-text-center">
    <div style="display: flex;justify-content: center;">
      <div>
        <small><strong style="color:blue">MEX ENTERPRISE</strong></small>&nbsp;
      </div>
      <div>
        <small><strong> | EMAIL :</strong> info@company.com |</small>&nbsp;
      </div>
      <div>
        <small><strong> PHONE: </strong> +123-456-7890 </small>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
