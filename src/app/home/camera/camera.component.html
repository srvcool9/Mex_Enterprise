<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mex Enterprise
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="display: flex; flex-wrap: wrap;">
    <!-- Camera View -->
    <div style="flex: 1;">
      <video #videoElement width="640" height="480" autoplay></video>
      <canvas #canvas width="640" height="480" style="display: none;"></canvas>
      <button (click)="capture()">Capture Picture</button>
    </div>
    
    <!-- Patient Form -->
    <div style="flex: 1;">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Age</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Phone</ion-label>
            <ion-input type="tel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Medical History</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
          <!-- Add more input fields as needed -->
          <ion-button expand="full" (click)="submitPatientForm()">Submit</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>



<ion-footer style="position: fixed; bottom: 0; width: 100%;">
  <ion-toolbar class="ion-text-center">
    <div style="display: flex;justify-content: center;">
      <div>
        <small><strong style="color:blue">MEX ENTERPRISE</strong></small>&nbsp;
      </div>
      <div>
        <small><strong> | EMAIL :</strong> info@company.com |</small>&nbsp;
      </div>
      <div>
        <small><strong> PHONE: </strong> +123-456-7890 </small>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
